<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>


    <!-- cdn for css lightslider -->
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightslider@1.1.6/src/css/lightslider.css" />
    <!-- <link type="text/css" rel="stylesheet" href="/css/lightslider.css" /> -->
    <link type="text/css" rel="stylesheet" href="/css/lightsliderOverride.css" />
    

    <!-- cdn for Js lightslider -->
    <script src="https://cdn.jsdelivr.net/npm/lightslider@1.1.6/src/js/lightslider.js"></script>
    <!-- <script src="/js/lightslider.js"></script> -->

    <title>Document</title>
</head>
<body>
    <div class="container">
        <ul id="responsive" class="lightSlider lsGrab lSSlide">
            
            <li class="lslide">
                <img src="/img/AutoSeeds.png" alt="AutoSeeds">
            </li>
            <li class="lslide">
                <img src="/img/HybridSeeds.png" alt="HybridSeeds">
            </li>
            <li class="lslide">
                <img src="/img/CBDSeeds.png" alt="CBDSeeds">
            </li>
            <li class="lslide">
                <img src="/img/IndicaSeeds.png" alt="IndicaSeeds">
            </li>
            <li class="lslide">
                <img src="/img/SativaSeeds.png" alt="SativaSeeds">
            </li>
        </ul>
    </div>
        

    <script type="text/javascript">
    // see http://sachinchoolur.github.io/lightslider/settings.html for all the different settings
    var itemWidth = 400

    $(document).ready(function() {
            $('#responsive').lightSlider({
                item:5,
                // loop:true,
                auto:true,
                slideMargin:1,
                speed:600,
                // controls: false,
                slideMargin: 20,
                pager: false,
                responsive : [
                    {
                        breakpoint:itemWidth*5,
                        settings: {
                            item:4,
                        }
                    },
                    {
                        breakpoint: itemWidth*4,
                        settings: {
                            item:3,
                        }
                    },
                    {
                        breakpoint: itemWidth*3,
                        settings: {
                            item:2,
                        }
                    },
                    {
                        breakpoint: itemWidth*2,
                        settings: {
                            item:1,
                        }
                    }
                ]
            });  
        });
    </script>

</body>
</html>
